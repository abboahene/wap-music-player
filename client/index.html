<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hag</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="logo-container">
         <img class="logo-img" src="./assets/logo.png" alt="logo">
        </div>
        <div class="logout-container">
         <button class="logout-btn">
             Logout
         </button>
        </div>
     </header>
     <main>
         <section>
             <h3 class="section-header">Songs you may like</h3>
             <table>
                 <tr>
                     <th>Id</th>
                     <th>Title</th>
                     <th>Released Date</th>
                     <th>Actions</th>
                 </tr>
                     <tr>
                         <td>React.js</td>
                         <td>9.99</td>
                         <td>8</td>
                         <td><img class="action-icon" src="./assets/svgs/add.svg" alt=""></td>
                     </tr>
                     <tr>
                         <td>Node.js</td>
                         <td>19.99</td>
                         <td>5</td>
                         <td><img class="action-icon" src="./assets/svgs/add.svg" alt=""></td>
                     </tr>
                     <tr>
                         <td>Node.js</td>
                         <td>29.99</td>
                         <td>13</td>
                         <td><img class="action-icon" src="./assets/svgs/add.svg" alt=""></td>
                     </tr>
             </table>
         </section>
         <section>
             <h3 class="section-header">Your playlist</h3>
             <table>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Released Date</th>
                    <th>Actions</th>
                </tr>
                    <tr>
                        <td>React.js</td>
                        <td>9.99</td>
                        <td>8</td>
                        <td>
                            <img class="action-icon" src="./assets/svgs/minus-primary.svg" alt="">
                            <img class="action-icon" src="./assets/svgs/play-primary.svg" alt="">
                        </td>
                    </tr>
                    <tr>
                        <td>Node.js</td>
                        <td>19.99</td>
                        <td>5</td>
                        <td>
                            <img class="action-icon" src="./assets/svgs/minus-primary.svg" alt="">
                            <img class="action-icon" src="./assets/svgs/play-primary.svg" alt="">
                        </td>
                    </tr>
                    <tr>
                        <td>Node.js</td>
                        <td>29.99</td>
                        <td>13</td>
                        <td>
                            <img class="action-icon" src="./assets/svgs/minus-primary.svg" alt="">
                            <img class="action-icon" src="./assets/svgs/play-primary.svg" alt="">
                        </td>
                    </tr>
            </table>
         </section>
     </main>
     <!-- player -->
    <footer>
        <div id="player-container">
            <div class="player-controls">
                <div class="player-control previous">
                    <img class="player-control-img" src="./assets/svgs/previous.svg" alt="">
                </div>
                <div class="player-control play-pause">
                    <img class="player-control-img" src="./assets/svgs/pause.svg" alt="">
                </div>
                <div class="player-control next">
                    <img class="player-control-img" src="./assets/svgs/next.svg" alt="">
                </div>
            </div>
            <div class="player-song">
                <div class="details">
                    <div class="song-title">Attention</div>
                    <div class="artist-name">Bruno Mars</div>
                </div>
                <div class="range">
                    <input type="range" id="song-range-input" max="100" value="0">
                </div>
            </div>
            <div class="player-mode">
                <img class="player-control-img" src="./assets/svgs/shuffle.svg" alt="">
            </div>
        </div>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
