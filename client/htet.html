<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/htet.css" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
  <div id="login-page-container">
    <div class="container">
      <div class="form-container">
        <img id="logo" src="./assets/logo.png" alt="logo" />
        <h1 id="welcome">Welcome to the HaG Music</h1>
        <form action="/users/login" method="post" id="login">
          <div class="login-form">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="username"
            />
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="password"
            />
            <p id="incorrect" style="display: none">
              Username or Password is incorrect
            </p>
            <button type="submit">Login</button>
          </div>
        </form>
      </div>
      <div class="image-container">
        <img src="./assets/guitar.jpeg" alt="Woman listening to music" />
      </div>
    </div>
    <div class="another" id="another-page" style="display: none">
      Another Page
      <button type="button" id="logout">LogOut</button>
    </div>
  </div>
  </body>
</html>
